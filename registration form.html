

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="regi.css">

    <link rel="stylesheet" href="style.css">

     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Course Regisration Form </title>
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    
   
    
    <div class="container">
        <header>Course Registration Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Student Name:</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <span class="title">Birth Date:</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Month</label>
                                <input type="month" placeholder="Enter month" required>
                            </div>
    
                            <div class="input-field">
                                <label>Date</label>
                            <input type="date" placeholder="Enter date" required>
                     </div>
    
                            <div class="input-field">
                                <label>Year</label>
                                <input type="month" placeholder="Enter month" required>
                               </div>
                              
                      

                    

                <div class="details ID">
                    <span class="title">Address:</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Street Address</label>
                            <input type="text" placeholder="Enter address" required>
                        </div>

                        <div class="input-field">
                            <label>Street Adreess line 02</label>
                            <input type="text" placeholder="Enter address" required>
                        </div>

                        


                        <div class="input-field">
                            <label>State/Province</label>
                            <input type="text" placeholder="Enter your option" required>
                        </div>

                        <div class="input-field">
                            <label>Postal/Zip Code</label>
                            <input type="code" placeholder="Enter code" required>
                        </div>
                    
                    <div class="input-field">
                        <label>Student Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    
                </div>
                <div class="input-field">
                    <label>Mobile Number</label>
                    <input type="number" placeholder="Enter number" required>
                </div>

             <div class="input-field">   
                <span class="title">Education Level:</span>
                           
                <select required>
                    <option disabled selected>Select Level</option>
                    <option>O/L</option>
                    <option>A/L</option>
                    <option>NVQ</option>
                   
                </select>  
            </div>

            <div class="input-field">   
                <span class="title">Coursees:</span>
                           
                <select required>
                    <option disabled selected>Select Course</option>
                    <option>Iinformation Technology</option>
                    <option>Management</option>
                    <option>Science</option>
                    <option>Law</option>
                    <option>Education</option>
                </select>  
            </div>

            <div class="input-field">   
                <span class="title">Addotional Comment:</span>
                   <input type="text" placeholder="Enter your comment" required>
            
            </div>
            <button class="sumbit">
                            <span class="btnText">Reset</span>
                            <i class="uil uil-navigator"></i>
                        </button>

                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>

                    </button>
                </div>
            </div> 
        </div>
    </form>
</div>

<script src="course_reg.js"></script>
</body>
</html>
